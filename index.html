<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left">
        <div class="image">
            <img src="./assets/odin-lined.png" alt="Odin-logo">
            <div>ODIN</div>
        </div>
        <div class="footer">Photo by &nbsp; <a href="https://unsplash.com/@haliewestphoto">Halie West</a>&nbsp; on
            &nbsp;<a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="right">
        <div class="info-text">
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realize
                your deppest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="signup-form">
            <form action="https://www.google.com/search?" method="get" id="signup">
                <div class="flex vertical">
                    <legend>
                        Let's do this!
                    </legend>
                    <div class="flex">
                        <div class="flex vertical">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" placeholder=" ">
                        </div>
                        <div class="flex vertical">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" placeholder=" ">
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex vertical">
                            <label for="email">EMAIL *</label>
                            <input type="email" name="email" id="email" required placeholder=" ">
                        </div>
                        <div class="flex vertical">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" pattern="^\+(?:[0-9] ?){6,25}[0-9]$"
                                placeholder="+XX XXXXXXXXX">
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex vertical">
                            <label for="pwd">PASSWORD</label>
                            <input class="error" type="password" name="pwd" id="pwd" placeholder=" ">
                        </div>
                        <div class="flex vertical">
                            <label for="pwd_confirm">CONFIRM PASSWORD</label>
                            <input class="error" type="password" name="pwd_confirm" id="pwd_confirm" placeholder=" ">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="cta">
            <button type="submit" form="signup">Create account</button>
            <p>Already have an account? <a href="/login">Log in!</a></p>
        </div>
    </div>

</body>

</html>

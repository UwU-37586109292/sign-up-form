<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left">
        <div class="image">
            <img src="./assets/odin-lined.png" alt="Odin-logo">
            <div>ODIN</div>
        </div>
        <div class="footer">Photo by Hale West on Upsplash</div>
    </div>
    <div class="right">
        <div class="info-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deppest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="signup-form">
            <form>
                <legend>Let's do this</legend>

            </form>
        </div>
        <div class="cta">
            <button type="submit">Create an account</button>
            <div>Already have an account? <a>Log in!</a></div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left">
        <div class="image">
            <img src="./assets/odin-lined.png" alt="Odin-logo">
            <div>ODIN</div>
        </div>
        <div class="footer">Photo by Hale West on Upsplash</div>
    </div>
    <div class="right">
        <div class="info-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deppest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="signup-form">
            <form>
                <legend>Let's do this</legend>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="phone">PHONE NUMBER</label>
                <input type="number" name="phone" id="phone">
                <label for="pwd">PASSWORD</label>
                <input type="password" name="pwd" id="pwd">
                <label for="pwd_confirm">CONFIRM PASSWORD</label>
                <input type="password" name="pwd_confirm" id="pwd_confirm">
            </form>
        </div>
        <div class="cta">
            <button type="submit">Create an account</button>
            <p>Already have an account? <a>Log in!</a></p>
        </div>
    </div>

</body>

</html>
